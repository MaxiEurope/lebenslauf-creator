plugins {
    id 'application'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:17'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
}

application {
    mainClassName = 'org.example.Main'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls' ]
}
